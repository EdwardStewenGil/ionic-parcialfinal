<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="nombre" aria-required="true" [(ngModel)]="nombre"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
      <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="apellido" [(ngModel)]="apellido"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
      <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="facultad " [(ngModel)]="facultad"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
        <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="correo " type="email" [(ngModel)]="correo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="password" type="password" minlength="5"
          [(ngModel)]="password"></ion-input>
        </ion-item>
       
      
    
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="sede" [(ngModel)]="sede"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-select placeholder="rol" [(ngModel)]="rol">
            <ion-select-option>Docente</ion-select-option>
            <ion-select-option>Estudiante</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="estado" [(ngModel)]="estado"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  

    <ion-row>
      <ion-col text-center>
        <ion-button (click)="CreateRecord()"  (click)="mostrar1=false" (click)="mostrar2=true"  (click)="mostrar3=true" [disabled]="!nombre || !apellido || !correo || !facultad
        || !sede || !rol || !estado  ">
          Registrar Usuario
        </ion-button>

        
      </ion-col>
    </ion-row>
    <ion-button shape="round" color="secondary" size="small"  (click)="goLoginPage()" (click)="mostrar2=true"  (click)="mostrar3=true">cancelar</ion-button>

  </ion-grid>


</ion-content>
