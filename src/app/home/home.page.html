<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="custom"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-card *ngFor="let item of cafeteria">
    <span >
      <ion-card-header>
        <ion-card-title>{{item.combo}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-card-subtitle>Cafeteria: {{item.nombre}}</ion-card-subtitle>
        <ion-card-subtitle>Direccion: {{item.direccion}}</ion-card-subtitle>
        <ion-card-subtitle>Telefono: {{item.telefono}}</ion-card-subtitle>
        <ion-card-subtitle>Precio: {{item.valor}}</ion-card-subtitle>  
        <ion-card-subtitle>Cantidad Disponible: {{item.cantidad}}</ion-card-subtitle>
        
        <ion-button shape="round"  type="boolean" color="secondary" size="small" (click)="mandarEvento($event)">
          <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
 
        </ion-button>
      </ion-card-content>
    </span>
    
  </ion-card>


</ion-content>
